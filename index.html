<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="top">
            <h1>Survey Form</h1>
            <p>User stories survey form</p>
        </div>
        <div class="main">
            <div class="box">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter Name"><br>
            </div>
            <div class="box">
                <label for="e_mail">E-mail</label>
                <input type="text" id="e_mail" placeholder="Enter E-mail"><br>
            </div>
            <div class="box">
                <label for="Exp">Work Experience</label>
                <input type="text" id="Exp" placeholder="Enter Number">
            </div>
            <div class="box">
                <label for="concent">Are you comfortable in investing in real estate onplatform without first investigating properly</label>
                <select name="concent" id="concent">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="box">
                <label for="suggestions">Suggestions to build trusted platform</label>
                <textarea name="suggestions" id="suggestions" placeholder="Type here"></textarea>
            </div>
            <div class="box">
                <label class="ready_l">You are ready to invest in</label>
                <div class="ready">
                    <input type="checkbox" name="check" id="r_estate" class="check">
                    <label for="r_estate" class="check">Real Estate</label><br>
                    <input type="checkbox" name="chcek" id="m_fund" class="check">
                    <label for="m_fund" class="check">Mutual Fund</label><br>
                    <input type="checkbox" name="check" id="c_currency" class="check">
                    <label for="c_currency" class="check">Crypto Currency</label><br>
                    <input type="checkbox" name="check" id="s_b" class="check">
                    <label for="s_b" class="check">Stocks & Bonds</label>
                </div>
            </div>          
            <div class="box">
                <label for="contact">Are you ready for further contact</label>
                <div class="ready">
                    <input type="radio" name="contact" id="yes" class="check contact">
                    <label for="yes" class="check contact">Yes</label>
                    <input type="radio" name="contact" id="no" class="check contact">
                    <label for="no" class="check contact">No</label>
                </div>               
            </div>            
        </div>
        <div class="footer">
            <button class="submit">Submit</button>
        </div>       
    </form>
</body>
</html>
